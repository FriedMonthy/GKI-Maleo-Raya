<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jemaat Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid col-md-11 d-flex align-items-center">
      <!-- Logo -->
      <img src="logo-gki-maleo-raya.png" class="logo me-3" alt="Logo GKI">
      
      <!-- Navbar Brand -->
      <a class="navbar-brand flex-grow-1 d-flex align-items-center">GKI Maleo Raya</a>
      
      <!-- Icon User -->
      <div class="user d-flex align-items-center">
        <button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#userModal">
          <i class="bi bi-person-fill"></i>
        </button>
      </div>
    </div>
  </nav>  
  
  <!-- Modal Dialog -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">User Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>You are logged in as:</p>
          <strong>{{ user?.namaJemaat || 'Jemaat' }}</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="onLogout()" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>      
  
  <div class="container mt-3">                
    <!-- <p>Welcome, <Nama Jemaat>!</p> -->
  </div>

  <div class="fitur-menu">
    <h3>MENU</h3>
    <div class="menu-grid">
      <!-- Menu Peminjaman Barang -->
      <button class="btn btn-primary btn-lg custom-one" [routerLink]="'/jemaat-menu-peminjaman-barang'">
        <i class="bi bi-backpack4"></i> Peminjaman Barang
      </button>
      
      <!-- Menu Persepuluhan -->
      <button class="btn btn-primary btn-lg custom-two" [routerLink]="">
        <i class="bi bi-clipboard2-data"></i> Persepuluhan
      </button>
    </div>
  </div>                  

</body>
</html>
